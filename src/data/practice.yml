text: "Dr. Waters is a 1999 Graduate of University of Colorado Dental School and has served patient's Dentistry needs for over ten years. He completed two years of General Practice Residency in 2000 at Denver Health Medical Center. Dr. Waters is an Arvada native, and with his wife and three children enjoy all Colorado has to offer."
footer: "The team at Dr. Waters practice make your visits as comfortable as possible!"
